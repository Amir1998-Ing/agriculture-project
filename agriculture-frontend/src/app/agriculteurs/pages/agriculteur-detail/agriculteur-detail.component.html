<div class="container py-4" *ngIf="!loading">
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="agriculteur">
    <div class="card mb-3">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h4 class="mb-1">{{ agriculteur.nom }}</h4>
          <div class="text-muted">{{ getRoleLabel(agriculteur.role) }}</div>
          <div class="small mt-2">{{ agriculteur.email }} • {{ agriculteur.telephone || '—' }}</div>
        </div>
        <div>
          <button class="btn btn-warning me-2" (click)="edit()">Modifier</button>
          <a class="btn btn-secondary" [routerLink]="['/agriculteurs/list']">Retour</a>
        </div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <h5>Informations</h5>
        <dl class="row">
          <dt class="col-sm-3">ID</dt>
          <dd class="col-sm-9">{{ agriculteur.id }}</dd>

          <dt class="col-sm-3">Date d'inscription</dt>
          <dd class="col-sm-9">{{ agriculteur.dateInscription | date:'dd/MM/yyyy' }}</dd>

          <dt class="col-sm-3">Rôle</dt>
          <dd class="col-sm-9">{{ agriculteur.role }}</dd>
        </dl>
      </div>
    </div>

    <app-agriculteur-exploitations [agriculteurId]="agriculteur.id"></app-agriculteur-exploitations>
  </div>
</div>
<div *ngIf="loading" class="text-center py-4">Chargement...</div>
